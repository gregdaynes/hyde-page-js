js:
- base.js

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <body>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- for file in site.data.js_files -%}
    <script src="{{ file | prepend: '/' | prepend: site.baseurl }}"></script>
    {%- endfor %}

  </body>
</html>
